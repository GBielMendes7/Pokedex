<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pokédex</title>
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_nome"></span>
        </h1>
        <div class="tipos"> 
            <span class="pokemon_type"></span>
            <span class="pokemon_type2"></span>
        </div>
        <div class="prim_apa">
            <h4>Primeira Aparição: </h4>
            <span class="primeiro_jogo"></span>
        </div>
        

        
        <form class="form">
            <input type="search" class="input_pesquisa" placeholder="Nome ou Numero" required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./imagem/pokedex.png" alt="pokedex" class="pokedex">
    </main>

</body>
</html>
